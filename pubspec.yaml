name: hetu_script
description: Hetu is a lightweight script language for embedding in Flutter apps.
version: 0.1.2
homepage: https://github.com/hetu-script/hetu-script
publish_to: https://pub.dartlang.org

executables:
  hetu: hetu

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  quiver: ^3.0.1
  pub_semver: ^2.0.0
  path: ^1.8.0
  characters: ^1.1.0

dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.14.4
